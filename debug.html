<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link href="styles/debug.css" rel="stylesheet" type="text/css">
    <link href="styles/sliderStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="topContainer">
        <canvas id="canvas"></canvas>
        <div class="split">
            <div id="mainView" tabindex="1"></div>
            <div id="debugView" tabindex="2"></div>
        </div>
        <div id="playControls">
            <div id="timelineCtrl">
                <div id="playPauseCtrl" class="play"></div>
                <div id="sliderDiv"><input type="range" min="0" max="99" value="0" step="any" class="slider" id="timeline"></div>
                <div id="frameNum"></div>
            </div>
        </div>
        <div id="datGUIWrapper">
            <div id="datGUIAnalysis"></div>
            <div id="datGUIScene"></div>
        </div>
        <div id="datGUIDebug"></div>
        <div id="statsContainer"></div>
    </div>
</body>
<script type="module" src="js/debugView.js"></script>
</html>
